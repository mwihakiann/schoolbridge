<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
            <li>
                <strong>From:</strong> {{ message.sender.get_full_name }}<br>
                <strong>To:</strong> {{ message.recipient.get_full_name }}<br>
                <strong>Content:</strong> {{ message.content }}<br>
                <strong>Created at:</strong> {{ message.created_at }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
