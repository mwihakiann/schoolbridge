<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
</head>
<body>
    <h1>Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{% url 'file_detail' file.pk %}">{{ file.name }}</a></li>
        {% empty %}
            <li>No files available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'file_upload' %}">Upload a File</a>
</body>
</html>
