<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradebook</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Gradebook</h2>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Date Assigned</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
                <tr>
                    <td>{{ grade.student.get_full_name }}</td>
                    <td>{{ grade.subject.subject }}</td>
                    <td>{{ grade.grade }}</td>
                    <td>{{ grade.date_assigned }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
